<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Etch-a-Sketch</h1>
    <div class="content">
        <div class="menu">
            <p>Grid Size: <input type="text" class="resize" value="20"> <button class="reset">Reset</button></p>
            
            <ul class="brush-styles">
                <li>
                    <label for="white">White</label>
                    <input type="radio" id="white" name="brush-style" value="white" checked />
                </li>
                <li>
                    <label for="random">Random</label>
                    <input type="radio" id="random" name="brush-style" value="Random" />
                </li>
                <li>
                    <label for="rainbow">Rainbow</label>
                    <input type="radio" id="rainbow" name="brush-style" value="Rainbow" />
                </li>
                <li>
                    <label for="shading">Shading</label>
                    <input type="radio" id="shading" name="brush-style" value="shading" />
                </li>
                <li>
                    <label for="eraser">Eraser</label>
                    <input type="radio" id="eraser" name="brush-style" value="eraser" />
                </li>
            </ul>
            
        </div>
        <div class="container"></div>
        <script src="script.js"></script>
    </div>
    <footer>Made by Tejas Tirthapura</footer>
</body>
</html>
